<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme</title>
    <!-- change this to match link to your hosted css -->
    <link rel="stylesheet" href="https://callous-move.surge.sh/shared.css" />
  </head>
  <body>
    <style>
      #api {
        display: flex;
        flex-direction: column;
      }

      #api > #localAccountForm {
        order: 1;
      }
      #api > .divider {
        order: 2;
      }
      #api > .claims-provider-list-buttons {
        order: 3;
      }
      .social .intro h2 {
        display: none;
      }
      .localAccount .intro h2 {
        display: none;
      }
      .divider h2 {
        visibility: hidden;
        height: 0;
        width: 0;
      }
      .divider {
        border-bottom: 1px solid #eee;
        height: 0;
        margin: 2rem 0;
      }
     
    </style>
    <header>
      <nav class="wide centered">
        <figure id="logo">ACME</figure>
      </nav>
    </header>
    <main>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="#777"
        style="height: 3rem; width: 3rem; display: block; margin-bottom: 2rem;"
      >
        <path
          fill-rule="evenodd"
          d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z"
          clip-rule="evenodd"
        />
      </svg>
      <div id="api" class="slim">
        <div
          class="claims-provider-list-buttons social"
          aria-label="Sign in with your social account"
          role="form"
        >
          <div class="intro">
            <h2 aria-level="1">Sign in with your social account</h2>
          </div>
          <div class="options">
            <div>
              <button
                class="accountButton firstButton claims-provider-selection"
                id="FacebookExchange"
                role="link"
                autofocus=""
              >
                Continue with facebook
              </button>
            </div>
          </div>
        </div>

        <div class="divider">
          <h2>OR</h2>
        </div>
        <form
          id="localAccountForm"
          action="JavaScript:void(0);"
          class="localAccount"
          aria-label="Sign in with your email address"
        >
          <div class="intro">
            <h2 aria-level="1">Sign in with your email address</h2>
          </div>
          <div
            class="error pageLevel"
            aria-hidden="true"
            role="alert"
            style="display: none"
          >
            <p></p>
          </div>
          <div class="entry">
            <div class="entry-item">
              <label for="email"> Email Address </label>
              <div
                class="error itemLevel"
                aria-hidden="true"
                role="alert"
                style="display: none"
              >
                <p></p>
              </div>
              <input
                type="text"
                id="email"
                name="Email Address"
                title="Please enter a valid Email Address"
                pattern="^[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+(?:\.[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$"
                autofocus=""
                placeholder="Email Address"
                aria-label="Email Address"
              />
            </div>
            <div class="working"></div>

            <div class="buttons">
              <button id="next" type="submit" form="localAccountForm">
                Continue with email
              </button>
            </div>
          </div>
        </form>
      </div>

      <section class="wide centered">
        <p class="text-muted" style="margin: 3rem 0">
          By clicking "Continue with Email, Facebook" above you acknowledge that
          you have read and understood, and agree to Acme's
          <a href="#">Terms of service</a> and
          <a href="#">Privacy policy</a>
        </p>
      </section>
    </main>

    <script>
      document.getElementById("email").focus();
    </script>
  </body>
</html>
